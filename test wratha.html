        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .question {
            margin-bottom: 25px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }
        .question.unanswered {
            border: 2px solid #ff0000;
        }
        .question img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px auto;
            border: 1px solid #ddd;
        }
        .options {
            margin-top: 10px;
        }
        .option {
            margin: 8px 0;
            padding: 8px;
            cursor: pointer;
            border-radius: 4px;
        }
        .option:hover {
            background-color: #f0f0f0;
        }
        .selected {
            background-color: #d3d3d3;
        }
        .correct {
            background-color: #a3d8a3;
        }
        .incorrect {
            background-color: #ffa3a3;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin: 20px 0;
            display: none;
        }
        .phase-image {
            width: 200px;
            height: 150px;
            object-fit: cover;
            margin: 10px auto;
        }
    </style>
</head>

                {

                    options: [

                        "خلية تحتوي على كروموسومين فقط",

                    ],
                    answer: 0,
                    image: null
                },
                {
                    question: "ما الذي يحدث في الطور القلادي؟",
                    options: [

                        "ينقسم السنترومير",

                    ],
                    answer: 1,
                    image: null
                },
                {
                    question: "ما هي نقطة الاتصال بين الكروموسومات المتماثلة تسمى؟",
                    options: ["السنترومير", "الكيازما", "التيلومير", "الكروماتيد"],
                    answer: 1,
                    image: null
                },
                {
                    question: "ما الذي يحدث في الطور التشتتي؟",
                    options: [

                        "تبدأ الكروموسومات بالتكثف",
                        "يحدث اقتران للكروموسومات المتشابهة",
                        "تنفصل الكروماتيدات الشقيقة"
                    ],
                    answer: 0,
                    image: null
                },
                {

                    options: ["الطور التمهيدي", "الطور الاستوائي", "الطور الانفصالي", "الطور النهائي"],
                    answer: 0,
                    image: "./mytozy/tmhedy.jpg"
                },
                {
                    question: "ما الذي يحدث في الطور الاستوائي من الانقسام الميتوزي؟",
                    options: [
                        "تتكثف الكروموسومات",
                        "تترتب الكروموسومات في خط الاستواء",
                        "ينقسم السنترومير",
                        "يتكون غلاف نووي جديد"
                    ],
                    answer: 1,
                    image: null
                },
                {

                    ],
                    answer: 0,
                    image: null
                },
                {
                    question: "ما هو الكروموسوم المتأخر؟",
                    options: [
                        "كروموسوم يفشل في الانفصال بشكل صحيح",
                        "كروموسوم على شكل حلقة",
                        "كروموسوم يحتوي على سنتروميرين",
                        "كروموسوم مكسور"
                    ],
                    answer: 0,
                    image: null
                },
                {
                    question: "ما الذي يحدث في الطور التزاوجي؟",
                    options: [
                        "تبدأ الكروموسومات بالتكثف",
                        "يحدث اقتران للكروموسومات المتشابهة",
                        "ينقسم السنترومير",
                        "يتكون غلاف نووي جديد"
                    ],
                    answer: 1,
                    image: null
                },
                {
                    question: "ما هي المرحلة التي تظهر في الصورة؟",
                    options: ["الطور التمهيدي", "الطور الاستوائي", "الطور الانفصالي", "الطور النهائي"],
                    answer: 2,
                    image: "./mytozy/anfsaly.jpg"
                }
            ];

            const quizContainer = document.getElementById('quiz');
            const submitButton = document.getElementById('submit-btn');
            const resultContainer = document.getElementById('result');

            // إنشاء الأسئلة وعرضها
            quizData.forEach((questionData, index) => {
                const questionElement = document.createElement('div');
                questionElement.className = 'question';
                questionElement.dataset.index = index;
                
                const questionText = document.createElement('h3');
                questionText.textContent = `سؤال ${index + 1}: ${questionData.question}`;
                questionElement.appendChild(questionText);
                
                if (questionData.image) {
                    const imageElement = document.createElement('img');
                    imageElement.src = questionData.image;
                    imageElement.className = 'phase-image';
                    imageElement.alt = 'صورة توضيحية للمرحلة';
                    questionElement.appendChild(imageElement);
                }
                
                const optionsElement = document.createElement('div');
                optionsElement.className = 'options';
                
                questionData.options.forEach((option, optionIndex) => {
                    const optionElement = document.createElement('div');
                    optionElement.className = 'option';
                    optionElement.textContent = option;
                    optionElement.dataset.index = optionIndex;
                    optionElement.addEventListener('click', function() {
                        // إزالة التحديد من جميع الخيارات في هذا السؤال
                        const allOptions = this.parentElement.querySelectorAll('.option');
                        allOptions.forEach(opt => opt.classList.remove('selected'));
                        
                        // تحديد الخيار الحالي
                        this.classList.add('selected');
                        
                        // حفظ الإجابة المختارة
                        questionData.selected = optionIndex;
                        
                        // إزالة علامة السؤال غير المجاب عليه إذا كانت موجودة
                        this.closest('.question').classList.remove('unanswered');
                    });
                    optionsElement.appendChild(optionElement);
                });
                
                questionElement.appendChild(optionsElement);
                quizContainer.appendChild(questionElement);
            });

            // حساب النتيجة عند النقر على زر الإنهاء
            submitButton.addEventListener('click', function() {
                let score = 0;
                let unansweredCount = 0;
                
                // تحديد الأسئلة غير المجاب عليها
                quizData.forEach((questionData, index) => {
                    const questionElement = quizContainer.querySelector(`.question[data-index="${index}"]`);
                    
                    if (questionData.selected === undefined) {
                        questionElement.classList.add('unanswered');
                        unansweredCount++;
                    } else if (questionData.selected === questionData.answer) {
                        score++;
                    }
                });
                
                // عرض النتيجة
                const percentage = Math.round((score / quizData.length) * 100);
                let resultText = `نتيجتك: ${score} من ${quizData.length} (${percentage}%)`;
                
                if (unansweredCount > 0) {
                    resultText += `<br><span style="color: red;">عدد الأسئلة غير المجاب عليها: ${unansweredCount}</span>`;
                }
                
                resultContainer.innerHTML = resultText;
                resultContainer.style.display = 'block';
                
                // تلوين الإجابات
                quizData.forEach((questionData, index) => {
                    const questionElement = quizContainer.querySelector(`.question[data-index="${index}"]`);
                    const options = questionElement.querySelectorAll('.option');
                    
                    options.forEach((option, optionIndex) => {
                        if (optionIndex === questionData.answer) {
                            option.classList.add('correct');
                        }
                        
                        if (questionData.selected === optionIndex && optionIndex !== questionData.answer) {
                            option.classList.add('incorrect');
                        }
                    });
                });
                
                // تعطيل جميع الخيارات بعد الإنهاء
                const allOptions = quizContainer.querySelectorAll('.option');
                allOptions.forEach(option => {
                    option.style.pointerEvents = 'none';
                });
                
                // إخفاء زر الإنهاء
                submitButton.style.display = 'none';
            });
        });
    </script>
</body>
</html>
